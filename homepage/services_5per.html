<!-- ========================================
     FILE: services_5per.html - Services section
     CHỨC NĂNG: Hiển thị 5 dịch vụ ngân hàng với carousel
     ======================================== -->

<!-- Import CSS cho services section -->
<link rel="stylesheet" href="css/homepage/services_5per.css" />

<!-- Services section chính -->
<section class="services5 py-3 bg-white">
  <div class="container-fluid position-relative">
    
    <!-- Bootstrap Carousel cho services -->
    <div id="services5Carousel" class="carousel slide" data-bs-ride="false" data-bs-interval="false">
      <div class="carousel-inner">
        
        <!-- ========================================
             SLIDE 1: 5 dịch vụ đầu tiên
             ======================================== -->
        <div class="carousel-item active">
          <div class="services-rail">
            
            <!-- Dịch vụ 1: Nộp thuế doanh nghiệp -->
            <div class="service-item text-center">
              <i class="bi bi-receipt-cutoff"></i>
              <div class="label">Nộp thuế<br>doanh nghiệp</div>
            </div>
            
            <!-- Dịch vụ 2: Giải ngân 24/7 -->
            <div class="service-item text-center">
              <i class="bi bi-clock-history"></i>
              <div class="label">Giải ngân 24/7</div>
            </div>
            
            <!-- Dịch vụ 3: Chi lương bảo mật -->
            <div class="service-item text-center">
              <i class="bi bi-shield-lock"></i>
              <div class="label">Chi lương<br>bảo mật</div>
            </div>
            
            <!-- Dịch vụ 4: Tài khoản thanh toán -->
            <div class="service-item text-center">
              <i class="bi bi-bank"></i>
              <div class="label">Tài khoản<br>thanh toán</div>
            </div>
            
            <!-- Dịch vụ 5: Gửi tiết kiệm -->
            <div class="service-item text-center">
              <i class="bi bi-piggy-bank"></i>
              <div class="label">Gửi tiết kiệm</div>
            </div>
          </div>
        </div>

        <!-- ========================================
             SLIDE 2: 5 dịch vụ tiếp theo
             ======================================== -->
        <div class="carousel-item">
          <div class="services-rail">
            
            <!-- Dịch vụ 6: Vay vốn -->
            <div class="service-item text-center">
              <i class="bi bi-cash-coin"></i>
              <div class="label">Vay vốn</div>
            </div>
            
            <!-- Dịch vụ 7: Thẻ tín dụng -->
            <div class="service-item text-center">
              <i class="bi bi-credit-card"></i>
              <div class="label">Thẻ tín dụng</div>
            </div>
            
            <!-- Dịch vụ 8: Thanh toán QR -->
            <div class="service-item text-center">
              <i class="bi bi-qr-code-scan"></i>
              <div class="label">Thanh toán QR</div>
            </div>
            
            <!-- Dịch vụ 9: Bảo hiểm -->
            <div class="service-item text-center">
              <i class="bi bi-shield-check"></i>
              <div class="label">Bảo hiểm</div>
            </div>
            
            <!-- Dịch vụ 10: Chuyển tiền -->
            <div class="service-item text-center">
              <i class="bi bi-arrow-left-right"></i>
              <div class="label">Chuyển tiền</div>
            </div>
          </div>
        </div>
      </div>

      <!-- ========================================
           CAROUSEL CONTROLS - Nút prev/next
           ======================================== -->
      <button class="carousel-control-prev" type="button" data-bs-target="#services5Carousel" data-bs-slide="prev" aria-label="Previous"></button>
      <button class="carousel-control-next" type="button" data-bs-target="#services5Carousel" data-bs-slide="next" aria-label="Next"></button>
    </div>
  </div>
</section>

<!-- Import Bootstrap Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
