<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thanh lý tài sản</title>

  <!-- Bootstrap 5 + Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/subpage/liquidation.css">

</head>
<body>
    <!-- ========================================
       HEADER - Header chung
       ======================================== -->
  <header>
    <div id="header-container"></div>
    <div id="hero"></div>
  </header>
  <!-- ========================================
         MAIN CONTENT - Nội dung chính
         ======================================== -->   
  <main>
  <section class="assets-section container">
    <!-- Breadcrumb nhỏ như ảnh -->
    <div class="breadcrumb-mini mb-3">Trang chủ / <span class="fw-medium">Thanh lý tài sản</span></div>

    <div class="row g-4 align-items-stretch">
      <!-- Bất động sản -->
      <div class="col-12 col-lg-6">
        <article class="asset-card">
          <img class="bg" alt="Bất động sản" src="img/anh2k.jpg" />
          <div class="asset-content">
            <h2 class="asset-title h3 text-primary mb-4">Bất động sản</h2>
            <a href="#" class="btn btn-primary btn-lg rounded-pill d-inline-flex align-items-center gap-2 shadow-sm">
              Xem chi tiết
              <i class="bi bi-arrow-right-short fs-4"></i>
            </a>
          </div>
        </article>
      </div>

      <!-- Động sản -->
      <div class="col-12 col-lg-6">
        <article class="asset-card grid-lines">
          <img class="bg" alt="Động sản" src="/img/anh2k.jpg" />
          <div class="asset-content">
            <h2 class="asset-title h3 text-primary mb-4">Động sản</h2>
            <a href="#" class="btn btn-primary btn-lg rounded-pill d-inline-flex align-items-center gap-2 shadow-sm">
              Xem chi tiết
              <i class="bi bi-arrow-right-short fs-4"></i>
            </a>
          </div>
        </article>
      </div>
    </div>
  </section>
  </main>
  <footer>
    <div id="footer-container"></div>
    </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/subpage/liquidation.js"></script>
</body>
</html>
