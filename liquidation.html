<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thanh lý tài sản</title>

  <!--
  ===================== BOOTSTRAP 5 QUICK NOTES (v5.3.x) =====================
  Breakpoints (min-width): sm≥576px, md≥768px, lg≥992px, xl≥1200px, xxl≥1400px
  Container: .container căn giữa + max-width theo breakpoint (full width khi <576px)
  Grid: .row bật flex/grid; .col-*, .row-cols-*, .g-* (gutter X/Y); align-items-* để canh dọc
  Spacing: m|p{t|b|s|e|x|y}-{0..5} → 0, .25, .5, 1, 1.5, 3rem
  Text & Font: .text-*, .fw-*(lighter/light/normal/semibold/bold/bolder); LƯU Ý: không có .fw-medium chuẩn
  Radius/Shadows: .rounded-*, .rounded-pill, .shadow-*
  Buttons: .btn, .btn-{variant}, .btn-lg…; dùng d-inline-flex + align-items-center + gap-* để căn icon
  Icons: Bootstrap Icons dùng .bi .bi-<tên-icon>
  ===========================================================================
  -->

  <!-- Bootstrap 5 + Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/subpage/liquidation.css"> <!-- CSS TUỲ CHỈNH của trang này -->

</head>
<body>
    <!-- ========================================
       HEADER - Header chung
       ======================================== -->
    <div id="header-container" class="sticky-top"></div> <!-- vùng nhúng header chung (KHÔNG phải class Bootstrap) -->
    <div id="hero"></div> <!-- hero tuỳ chỉnh (không dùng util Bootstrap) -->
  <!-- ========================================
         MAIN CONTENT - Nội dung chính
         ======================================== -->   
  <main>
  <section class="assets-section container"> <!-- container: căn giữa + max-width; assets-section: LỚP TUỲ CHỈNH (không thuộc Bootstrap) -->
    <!-- Breadcrumb nhỏ như ảnh -->
    <div class="breadcrumb-mini mb-3">Trang chủ / <span class="fw-medium">Thanh lý tài sản</span></div>
    <!-- mb-3: margin-bottom 1rem; breadcrumb-mini & fw-medium: LƯU Ý đều LÀ TUỲ CHỈNH; 
         Bootstrap KHÔNG có .fw-medium, nếu muốn gần tương đương dùng .fw-semibold -->

    <div class="row g-4 align-items-stretch"> <!-- row: lưới flex; g-4: gutter 1.5rem cả 2 chiều; align-items-stretch: các cột kéo cao bằng nhau -->
      <!-- Bất động sản -->
      <div class="col-12 col-lg-6"> <!-- 100% chiều ngang dưới lg; từ ≥992px thì 6/12 (nửa trang) -->
        <article class="asset-card"> <!-- asset-card: THẺ TUỲ CHỈNH (không phải .card của Bootstrap) -->
          <img class="bg" alt="Bất động sản" src="./img/anh2k.jpg" /> <!-- .bg: TUỲ CHỈNH để đặt ảnh nền/phủ -->
          <div class="asset-content"> <!-- vùng nội dung overlay TUỲ CHỈNH -->
            <h2 class="asset-title h3 text-primary mb-4">Bất động sản</h2> <!-- h3 (utility): hiển thị cỡ như <h3> nhưng vẫn là <h2>; text-primary: màu chữ chủ đề; mb-4: 1.5rem; asset-title: TUỲ CHỈNH -->
            <a href="#" class="btn btn-primary btn-lg rounded-pill d-inline-flex align-items-center gap-2 shadow-sm">
              <!-- btn: nút; btn-primary: biến thể màu chính; btn-lg: cỡ lớn; rounded-pill: bo tròn cực đại; 
                   d-inline-flex: hiển thị inline + flex để canh icon; align-items-center: căn giữa theo dọc; 
                   gap-2: khoảng cách 0.5rem giữa chữ & icon; shadow-sm: bóng nhẹ -->
              Xem chi tiết
              <i class="bi bi-arrow-right-short fs-4"></i> <!-- .bi .bi-arrow-right-short: icon; fs-4: cỡ chữ ~1.5rem cho icon -->
            </a>
          </div>
        </article>
      </div>

      <!-- Động sản -->
      <div class="col-12 col-lg-6">
        <article class="asset-card grid-lines"> <!-- grid-lines: TUỲ CHỈNH (ví dụ vẽ các đường kẻ nền) -->
          <img class="bg" alt="Động sản" src="./img/anh2k.jpg" />
          <div class="asset-content">
            <h2 class="asset-title h3 text-primary mb-4">Động sản</h2>
            <a href="#" class="btn btn-primary btn-lg rounded-pill d-inline-flex align-items-center gap-2 shadow-sm">
              Xem chi tiết
              <i class="bi bi-arrow-right-short fs-4"></i>
            </a>
          </div>
        </article>
      </div>
    </div>
  </section>
  </main>
  <footer>
    <div id="footer-container"></div> <!-- vùng nhúng footer chung (không phải Bootstrap) -->
    </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> <!-- bundle: gồm Popper + JS components; chỉ cần nạp 1 lần cuối body -->
  <script src="/js/subpage/liquidation.js"></script> <!-- JS TUỲ CHỈNH cho trang Thanh lý tài sản -->
</body>
</html>
