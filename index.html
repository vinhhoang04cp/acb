<!DOCTYPE html>
<html lang="vi">
<head>
  <!-- Meta tags cơ bản cho SEO và responsive -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ACB Bank - Trang chủ</title>
  
  <!-- External Libraries & Custom CSS -->
  <link href="https://cdn.jsdelivr.net/combine/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css,npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="./css/styles.css" rel="stylesheet">
</head>
<body>
  <!-- Header Container - Sẽ được load động từ partials/header.html -->
  <div id="header-container" class="sticky-top"></div>
  
  <!-- Main Content Area - Chứa các section chính của trang chủ -->
  <main>
    <!-- Hero Section - Banner chính với carousel -->
    <div id="hero"></div>
    
    <!-- Services Section - Giới thiệu các dịch vụ ngân hàng -->
    <div id="services"></div>
    
    <!-- Features Section - Tính năng nổi bật của ACB -->
    <div id="features"></div>
    
    <!-- Tools Section - Công cụ tiện ích cho khách hàng -->
    <div id="tools"></div>
    
    <!-- Offers Section - Ưu đãi và khuyến mãi -->
    <div id="offers"></div>
  </main>
  
  <!-- Footer Container - Sẽ được load động từ partials/footer.html -->
  <div id="footer-container"></div>

  <!-- External JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Main JavaScript file - Xử lý logic chính của trang -->
  <script src="js/app.js" defer></script>
</body>
</html>
